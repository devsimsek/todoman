name: Build and Release

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22.6"

      - name: Build
        run: go build -v -o todoman-linux todoman.go

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: todoman-linux
          path: todoman-linux

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22.6"

      - name: Build
        run: go build -v -o todoman-macos todoman.go

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: todoman-macos
          path: todoman-macos

  create-release:
    runs-on: ubuntu-latest
    needs: [build-ubuntu, build-macos]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux Artifact
        uses: actions/download-artifact@v3
        with:
          name: todoman-linux
          path: ./artifacts

      - name: Download macOS Artifact
        uses: actions/download-artifact@v3
        with:
          name: todoman-macos
          path: ./artifacts

      - name: Get short SHA
        id: slug
        run: echo "sha8=$(echo ${GITHUB_SHA} | cut -c1-8)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: release-${{ steps.slug.outputs.sha8 }}
          release_name: Release ${{ steps.slug.outputs.sha8 }}
          draft: false
          prerelease: false

      - name: Upload Linux Asset
        uses: actions/upload-release-asset@v1
        env:
          TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/todoman-linux
          asset_name: todoman-linux
          asset_content_type: application/octet-stream

      - name: Upload macOS Asset
        uses: actions/upload-release-asset@v1
        env:
          TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/todoman-macos
          asset_name: todoman-macos
          asset_content_type: application/octet-stream
